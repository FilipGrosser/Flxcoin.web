<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLXCoin ‚Äì Hry</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0; text-align: center;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .game-section {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 40px;
    }
    button {
      background-color: #00ff99;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      color: #000;
      margin-top: 15px;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .slot-reels {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      font-size: 48px;
      gap: 15px;
      user-select: none;
    }
    .wheel-container {
      margin-top: 20px;
      position: relative;
      width: 250px;
      height: 250px;
      margin-left: auto;
      margin-right: auto;
    }
    .wheel {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 5px solid #00ff99;
      position: relative;
      overflow: hidden;
    }
    .wheel .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background: #0f0;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      color: #000;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid #00ff99;
      z-index: 10;
    }
  </style>
</head>
<body>
  <header>FLXCoin ‚Äì Hry</header>
  <main>
    <section class="game-section" id="slotMachine">
      <h2>Slot Machine</h2>
      <p>V√°≈° stav: <span id="slotBalance">0</span> FLX</p>
      <button id="spinBtn">Roztoƒçit za 5 FLX</button>
      <div class="slot-reels" id="reels">üçí üçã üçâ</div>
      <p id="slotStatus"></p>
    </section>

    <section class="game-section" id="wheelOfFortune">
      <h2>Wheel of Fortune</h2>
      <p>V√°≈° stav: <span id="wheelBalance">0</span> FLX</p>
      <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
          <!-- Segmenty budou p≈ôid√°ny JS -->
        </div>
      </div>
      <button id="spinWheelBtn">Roztoƒçit kolo za 10 FLX</button>
      <p id="wheelStatus"></p>
    </section>
  </main>
</body>
</html>
